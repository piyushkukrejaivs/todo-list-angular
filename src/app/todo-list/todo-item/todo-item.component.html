<hr>
<div class="mb-3">
  <h5 [ngClass]="{'strike': !todo.active}">{{todo.title | titlecase}}</h5>
  <p [ngClass]="{'strike': !todo.active}">{{todo.desc | lowercase}}</p>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="todo{{i}}" [checked]="!todo.active"
      (click)="toggleTaskDone(todo)">
    <label class="form-check-label" for="todo{{i}}">Done</label>
  </div>
  <button class="btn btn-sm btn-danger" (click)="delete(todo)">Delete</button>
</div>
